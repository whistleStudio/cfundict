<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		:root {
		  --mainColor: #4dc7f1;
		  --fontF: "微软雅黑","Micosoft Yahei","Micosoft YaHei","sans-serif";
			--fontC: rgb(80,80,80);
		}
		* {
			margin: 0;
			padding: 0;
		}
		a {
			text-decoration: none;
		}
		ul {
			list-style: none;
		}
		.home-head {
			margin-top: 50px;
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			color: var(--fontC);
		}
		.home-head>div {
			width: 90%;
			height: 30vh;
			background: url("https://dict.cfunworld.com/img/public/cfbk.png") center/contain no-repeat;
		}
		.home-head>p:first-of-type {
			margin-top: 60px;
			font: bold 25px var(--fontF);
		}
		.home-head>p:last-of-type {
			margin-top: 10px;
			font: 17px var(--fontF);
		}
		.home-media {
			margin-top: 20px;
		}
		.home-media1>div {
			margin: 0 auto;
			width: 200px;
			height: 40px;
			border-radius: 20px;
			background-color: var(--mainColor);
			display: flex;
			align-items: center;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		.home-media1>div>div {
			margin-left: 10px;
			width: 26px;
			height: 26px;
			background: url(https://dict.cfunworld.com/img/public/bofang.png) center/contain no-repeat;
		}
		.home-media1>div>span {
			margin-left: 18px;
			display: inline-block;
			color: white;
			font: 15px/26px var(--fontF);
		}
		.home-media2 {
			margin: 10px auto;
			text-align: center;
			width: 100px;
			color: var(--mainColor);
			font: 15px/40px var(--fontF);
			border-radius: 20px;
			border: 1px solid var(--mainColor);
			margin-bottom: 150px;
		}
		.why {
			text-align: center;
			width: 200px;
			height: 20px;
			margin: 0 auto;
			background-color: var(--mainColor);
			color: white;
			border-radius: 5px;
			font: 14px/20px var(--fontF);
			margin-bottom: 15px;
		}
		.home-intro {
			margin: 0 auto;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			color: var(--mainColor);
			width: 75%;
		}
		.home-intro>li>p {
			margin-bottom: 15px;
		}
		.home-intro>li>p:first-of-type {
			font-weight: bold;
		}
		.home-intro>li>p:nth-of-type(2) {
			font:18px var(--fontF);
		}
		.home-intro>li>p:last-of-type {
			font:13px/22px var(--fontF);
			color: var(--fontC);
		}
		.home-foot {
			width: 100%;
			height: 50px;
			background-color: rgb(245,245,245);
			margin-top: 30px;
			text-align: center;
		}
		.home-foot a {
			line-height: 50px;
			opacity: 0.4;
			color: var(--fontC);
			font-size: 10px;
		}
	</style>
</head>
<body>
	<div class="home-head">
		<div></div>

	</div>
	<!-- https://dict.cfunworld.com/img/public/bofang.png -->
	<div class="home-media">
		<a class="home-media1" href="https://mp.weixin.qq.com/mp/homepage?__biz=MzUxMzQyNjYzOQ==&hid=10&sn=e6055c8638b12d15751596db962e8ea6&scene=18#wechat_redirect" >
			<div>
				<div></div>
				<span>观看线上教学视频</span>
			</div>
		</a>
		<a href="https://dict.cfunworld.com/img/public/qrcode.html">
			<div class="home-media2">
				关注我们
			</div>
		</a>
	</div>
	<p class="why">产品特点</p>
	<ul class="home-intro">
		<li>
			<p>—</p>
			<p>易用</p>
			<p>硬件模块标准化接口，结构兼容小颗粒积木，支持图形化编程软件驱动</p>
		</li>
		<li>
			<p>—</p>
			<p>多元</p>
			<p>种类丰富，多套体系适用于各类教学应用场景</p>
		</li>
		<li>
			<p>—</p>
			<p>高效</p>
			<p>聚焦应用，优化编程过程，快速实现创意想法</p>
		</li>
	</ul>

</body>
</html>
