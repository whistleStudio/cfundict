<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.qrcode {
			width: 100%;
			height: 80vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.qr {
			width: 200px;
			height: 200px;
			background: url("https://dict.cfunworld.com/img/public/%E5%85%AC%E6%80%BB%E8%B4%A6%E5%8F%B7.jpg") center/cover no-repeat;
		}
		.qrcode>p:first-of-type {
			font: 14px "微软雅黑","Micosoft Yahei","Micosoft YaHei","sans-serif";
			margin-bottom: 15px;
		}
    .qrcode>p:last-of-type {
			background-color: #4dc7f1;
			padding: 5px 10px;
			border-radius: 5px;
			color: white;
			font: 14px "微软雅黑","Micosoft Yahei","Micosoft YaHei","sans-serif";
		}
	</style>
</head>
<body>
	<div class="qrcode">
		<div class="qr"></div>
		<p>关注微信公众号</p>
		<p>创趣天地CFunWorld</p>
	</div>
	
</body>
</html>
